<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-4.6.0/css/bootstrap-icons.css">
  <link rel="stylesheet" href="./bootstrap-4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css_manual/index.css">
  <link rel="shortcut icon" href="./img/logo-acorizal.png">
  <title>Azl News - O portal de notícias de Acorizal</title>
</head>

<body>

  <div class="container-fluid clearfix">

    <div class="row p-2" style="border-bottom: 2px solid black;">

      <div class="col-sm-auto text-center p-2">
        <a class="btn btn-primary btn-block">
          <i class="bi bi-envelope"></i> Azl News
        </a>
      </div>
      <div class="col-sm-9 d-flex align-items-center justify-content-center p-2">
        <h5 class="m-0 font-h5">O Maior Site de Notícias de Acorizal</h5>
      </div>

      <div class="col-sm-auto p-2">
        <a class="btn btn-primary btn-sm btn-block">
          <i class="bi bi-lock"></i> Login
        </a>
      </div>

      <div class="col-sm-auto p-2">
        <a class="btn btn-primary btn-sm btn-block">
          <i class="bi bi-person"></i> Register
        </a>
      </div>

    </div>

    <nav class="navbar navbar-expand-sm navbar-light mt-2" style="border-bottom: 1px solid rgb(221, 221, 203);">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Home</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Educação</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Esporte e Lazer</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Cultura</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Entretenimento</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Internacional</a>
          </li>
        </ul>
      </div>

      <div class="row mt-2 mb-2">
        <div class="col-sm input-group input-group-sm">
          <input class="form-control mr-sm-1" type="text" placeholder="Search">

          <div class="input-group-append">
            <button class="btn btn-success" type="button">Search</button>
          </div>

        </div>
      </div>
    </nav>

    <div class="row" style="border: 1px solid blue;">

      <div class="m-4 col-sm-4">

        <div id="demo" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 img-fluid" src="img/imagem1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class=" d-block img-fluid" src="img/imagem2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="img/imagem3.jfif" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="img/imagem4.jpg" alt="Third slide">
            </div>
          </div>

          <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <aside class="col-sm-5">
          <h5>Principais publicações</h5>
      </aside>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="./jquery-3.6.0/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap and Popper (Motivo: Popper separado não estava funcionando) -->
  <script type="text/javascript" src="./bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
