<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-4.6.0/css/bootstrap-icons.css">
  <link rel="stylesheet" href="./bootstrap-4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css_manual/index.css">
  <link rel="shortcut icon" href="./img/logo-acorizal.png">
  <title>Azl News - O portal de notícias de Acorizal</title>
</head>

<body>

  <div class="container-fluid">

    <div class="row p-2 px-4" style="border-bottom: 2px solid black;">

      <div class="col-lg-auto text-center p-2">
        <a class="btn btn-primary btn-sm btn-block">
          <i class="bi bi-envelope"></i> Azl News
        </a>
      </div>

      <div class="col-lg d-flex align-items-center justify-content-center p-2">
        <h5 class="m-0 font-h5 d-inline">O Maior Site de Notícias de Acorizal</h5>
      </div>

      <div class="col-lg-auto p-2">
        <a class="btn btn-primary btn-sm btn-block">
          <i class="bi bi-lock"></i> Login
        </a>
      </div>

      <div class="col-lg-auto p-2">
        <a class="btn btn-primary btn-sm btn-block">
          <i class="bi bi-person"></i> Register
        </a>
      </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-light mt-2" style="border-bottom: 1px solid rgb(221, 221, 203);">

      <a class="navbar-toggler" data-toggle="collapse" data-target="#menu-list">
        <span class="navbar-toggler-icon"></span>
      </a>

      <div class="collapse navbar-collapse" id="menu-list">
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Home</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Educação</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Esporte e Lazer</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Cultura</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Entretenimento</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link form-link-manual" href="#">Internacional</a>
          </li>
        </ul>
      </div>

      <div class="row mt-2 mb-2">
        <div class="col-sm input-group input-group-sm">
          <!-- "mr-sm-1" -> "" -->
          <input class="form-control" type="text" placeholder="Search">

          <div class="input-group-append">
            <button class="btn btn-success" type="button">Search</button>
          </div>

        </div>
      </div>
    </nav>

    <div class="row" style="border: 1px solid blue;">

      <header class="col-sm-7 border p-4">

        <div id="demo" class="carousel slide" data-ride="carousel">

          <ol class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 img-fluid" src="./img/imagem1.jpg" alt="Primeiro slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="./img/imagem2.jpg" alt="Segundo slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="./img/imagem3.jpg" alt="Terceiro slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 img-fluid" src="./img/imagem4.jpg" alt="Quarto slide">
            </div>
          </div>

          <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </header>

      <aside class="col-sm-5 border">
        <h4 class="text-center py-4">Notícias rápidas</h4>
      </aside>
    </div>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="./jquery-3.6.0/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap and Popper (Motivo: Popper separado não estava funcionando) -->
  <script type="text/javascript" src="./bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
  <!-- Index Javascript -->
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
